<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h4>설문조사</h4>

        <label for="name">이름</label>
        <input type="text" id="name" />
        <br>

        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="love@example.com" />
        <br>

        <h4>나이</h4>


        <input type="radio" name="radio" id="ten"> <label for="ten">10대</label>
        <input type="radio" name="radio" id="twenty"> <label for="twenty">20대</label>
        <input type="radio" name="radio" id="thirty"> <label for="thirty">30대</label>
        <input type="radio" name="radio" id="fourty"> <label for="fourty">40대</label>
        <input type="radio" name="radio" id="fifty"> <label for="fifty">50대</label>
        <input type="radio" name="radio" id="sixty"> <label for="sixty">60대</label>
        <br>

        <h4>원하는 강의</h4>


        <input type="checkbox" name="lecture" id="html"> <label for="html">html</label>
        <input type="checkbox" name="lecture" id="js"> <label for="js">javascripts</label>
        <input type="checkbox" name="lecture" id="css"> <label for="css">css</label>

        <br>
        <br>

        <Textarea cols="80" rows="20" placeholder="하고싶은 말을 써주세요:&#41;"></Textarea>

        <button>제출</button>

    </form>
</body>

</html>
