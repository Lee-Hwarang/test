<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>민초는 <span>맛잇다^^</span></div>

    <h3>속성변경</h3>
    <img src="../img/pooh.png" alt="푸" width="300">
    <p>이요르</p>

    <script>
        document.querySelector("span").innerText("노맛");

        const mint = document.querySelector("span");
        console.log(mint);
        mint.textContent = "노맛";


        /*
        img태그
            1. src 'eeyore.png'로 변경
            2. alt '이요르'로 변경 
            3. 가로크기 150
        
        */
        const eeyore = document.querySelector("img");
        eeyore.setAttribute("src", "../img/eeyore.png")
        eeyore.setAttribute("width", "150px")
        eeyore.setAttribute("alt", "이요르")

        eeyore.src = "../img/eeyore.png";


    </script>
</body>

</html>
