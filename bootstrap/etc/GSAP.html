<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="GSAP.js"></script>
    <style>
        .circle {
            background-color: pink;
            border: 1px solid #aaa;
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: auto;

        }

        .tl {
            width: 100px;
            height: 100px;
            box-shadow: 1px 1px 10px #aaaaaa50;
        }
    </style>
</head>

<body>
    <div class="circle circle1"></div>

    <div class="stagger-container d-flex">
        <div class="stagger circle circle2 bg-danger"></div>
        <div class="stagger circle circle3 bg-primary"></div>
        <div class="stagger circle circle4 bg-success"></div>
    </div>

    <div class="tl bg-info red"></div>
    <div class="tl bg-secondary orange"></div>
    <div class="tl bg-waring blue"></div>


</body>

</html>
