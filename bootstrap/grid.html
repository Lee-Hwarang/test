<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <!-- container클래스
    - 기본요소
    - grid 사용

    .container
    .container : 유동 컨테이너(뷰포트 전체를)
    -->

    <h1 class="text-center">grid</h1>
    <h2 class="text-center">container</h2>

    <div class="container bg-danger">container</div>
    <div class="container-fluid bg-warning">container-fluid</div>

    <div class="container">
        <div class="row bg-info">
            <div class="col">col</div>
            <div class="col text-bg-secondary">col</div>
            <div class="col">col</div>
        </div>
        <div class="row bg-primary mt-1">
            <div class="col bg-danger">col</div>
            <div class="col bg-warning">col</div>
            <div class="col bg-success">col</div>
            <div class="col bg-primary">col</div>
            <div class="col bg-info">col</div>
            <div class="col text-bg-dark">col</div>

        </div>
    </div>

    <br>
    <!-- col 클래스 작성 -->
    <div class="container ">
        <div class="row">
            <div class="col-4 bg-danger">col</div>
            <div class="col-4 bg-warning">col</div>
            <div class="col-4 bg-success">col</div>
            <div class="col-4 bg-success">col</div>
            <!-- 12넘으면 자동줄바꿈 -->
        </div>
    </div>


    <!-- 576 768 992 1200 sm md lg xl -->
    <br>
    <div class="container">
        <div class="row">
            <div class="bg-primary col-8 col-md-4">col</div>
            <div class="bg-info col-4 col-md-8">col</div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
