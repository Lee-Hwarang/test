<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS적용방법</title>
    <style>
        p{
            background-color: aquamarine;
            color: white;

        }
        div{
            background-color:blanchedalmond;
        }

        h2{
            background-color: brown;
        }
        /* 
        색상 지정방법 3가지
        1. 색상이름: red, pink, blue
        2. rgb(0,255,255)
        3. #000000(16진수로 이루어진 6자리 숫자)
        16진수란? 0~9 a~f(15)
        
        */
    </style>
    <link rel="stylesheet" href="./style01.css">
</head>
<body>
    <h1>css style 적용방법 3가지</h1>
    <div style="background-color: aliceblue;">인라인</div>
    <p>내장 스타일 태그</p>
    <ul>
        <li>외부 스타일 시트</li>
        <li>방식 </li>
    </ul>
    <h2>내장 스타일 vs link 방식</h2> 
    <!-- 후에 읽히는것이 우선적용됨 -->
</body>
</html>
